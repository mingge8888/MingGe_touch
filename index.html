<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="utf-8" />
		<title>MingGe_touch</title>
		<style type="text/css">
			.main {
				width: 500px;
				height: 500px;
				background: red;
				position: absolute;
				left: 0px;
				top: 0px;
				cursor: move;
			}
		</style>
		<script src="MingGe_Min_1.9.6.5.js" type="text/javascript"></script>
		<script src="MingGe_touch.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				var touchApi = $(".main").touch({
					down: function(event, api, obj) { //按下回调
 
					},
					up: function(event, api, obj) { //放手回调
					     //api当前线程
						//停止会删除所有事件api.stop(); 暂停不删除事件，
						// 暂停，唤醒api.pause();
						//返回 obj= {
						//	X:  X坐标，相顶浏览顶部
						//	Y: Y坐标，相顶浏览顶部
						//	downX:  按下时第一次的X坐标
						//	downY:  按下时第二次的X坐标
						//	X2: 第二只手指，同上
						//	Y2: 第二只手指，同上
						//	downX2: 第二只手指，同上
						//	downY2:第二只手指，同上
						//	left: 用来用设定css中的left，直接取这个值方可
						//	top: 用来用设定css中的top，直接取这个值方可
						//	disL: 开始时手指与DIV的左距
						//	disT:  开始时手指与DIV的顶距
						//	touchLen: 多少只手指
						//	dev: 什么设备按下的
						//}
						//return false;
					},
					over: function(event, api, obj) { //滑动
						//api当前线程

						//api当前线程
						//停止会删除所有事件api.stop(); 暂停不删除事件，
						// 暂停，唤醒api.pause();
						//返回 obj= {
						//	X:  X坐标，相顶浏览顶部
						//	Y: Y坐标，相顶浏览顶部
						//	downX:  按下时第一次的X坐标
						//	downY:  按下时第二次的X坐标
						//	X2: 第二只手指，同上
						//	Y2: 第二只手指，同上
						//	downX2: 第二只手指，同上
						//	downY2:第二只手指，同上
						//	left: 用来用设定css中的left，直接取这个值方可
						//	top: 用来用设定css中的top，直接取这个值方可
						//	disL: 开始时手指与DIV的左距
						//	disT:  开始时手指与DIV的顶距
						//	touchLen: 多少只手指
						//	dev: 什么设备按下的
						//}

						if(obj.left < 0) {
							obj.left = 0;
						}
						if(obj.top < 0) {
							obj.top = 0;
						}

						this.css({
							left: parseInt(obj.left) + "px",
							top: parseInt(obj.top) + "px"
								//translate3d: parseInt(obj.left) + "px," + parseInt(obj.top) + "px,0"

						});

					},
					pc: true, //允许PC拖
					mobile: true, //允许手机拖
					container: null, //容器  飘浮时写上容器的相对对象  如果$(".container")
					offsetLeft: 0, //偏移左
					isClick: 1, //默认可以范围内点击,只针对手机
					offsetTop: 0 //偏移顶
				});

			});
		</script>
	</head>

	<body>

		<div class="main">
			<a href="#" style="font-size: 100px;">
				MingGe_touch.js是好东西
			</a>
		</div>

	</body>

</html>
